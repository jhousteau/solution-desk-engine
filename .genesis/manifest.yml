  - name: project_name
    description: "Project name (e.g., my-project)"
  - name: module_name
    description: "Python module name (snake_case version of project_name)"
  - name: command_name
    description: "CLI command name"
  - name: project_type_title
    description: "Project type title for Makefile help (e.g., 'Server', 'CLI')"
  - name: run_dev_description
    description: "Description for run-dev command (e.g., 'Start development server', 'Run CLI tool')"

